<!-- all-singers.component.html -->
<!-- Header Section -->
<header>
  <div class="logo">
      <a href="#">BOOK 'em</a>
  </div>
  <nav>
      <ul>
          <li><a href="#">Home</a></li>
          <li class="dropdown">Singers
              <div class="dropdown-content">
                  <a [routerLink]="['/singers', 'Rap']">Rap</a>
                  <a [routerLink]="['/singers', 'Bollywood']">Bollywood</a>
                  <a [routerLink]="['/singers', 'Punjabi']">Punjabi</a>
                  <a [routerLink]="['/singers', 'Sufi']">Sufi</a>
              </div>
          </li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact</a></li>
      </ul>
  </nav>

  <!-- Search Bar -->
  <div class="search-bar">
      <input type="text" placeholder="Search for singers...">
  </div>
</header>
 <!-- Navigation with conditional rendering -->

<div class="genre-singers-page">
    <h2>{{ genre }} Singers</h2>
    <div class="singers-list">
      <div *ngFor="let singer of singers" class="singer-card">
        <img [src]="singer.profile_image" alt="{{ singer.name }}">
        <h3>{{ singer.name }}</h3>
        <p>{{ singer.bio }}</p>
        <p>Rating: {{ singer.rating }}</p>
        <a [routerLink]="['/singer-profile', singer.singerId]" class="view-profile-button">View Profile</a>
    </div>
    </div>
  </div>
