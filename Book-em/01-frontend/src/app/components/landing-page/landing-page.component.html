<!-- landing-page.component.html -->
<div *ngIf="isSignUp">
  <form [formGroup]="signupForm" (ngSubmit)="signUp()">
    <input formControlName="firstName" placeholder="First Name" />
    <input formControlName="lastName" placeholder="Last Name" />
    <input formControlName="email" placeholder="Email" />
    <input formControlName="contactNo" placeholder="Contact Number" />
    <input formControlName="password" placeholder="Password" type="password" />
    <input formControlName="confirmPassword" placeholder="Confirm Password" type="password" />
    <button type="submit">Sign Up</button>
  </form>

  <div *ngIf="otpSent">
    <p>We sent you an OTP to your email. Please enter the OTP below:</p>
    <form [formGroup]="otpForm" (ngSubmit)="verifyOtp()">
      <input formControlName="otp" placeholder="Enter OTP" />
      <button type="submit">Verify OTP</button>
    </form>
  </div>
</div>

<div *ngIf="!isSignUp">
  <form (ngSubmit)="login()">
    <input type="email" [(ngModel)]="loginData.email" name="email" placeholder="Email" required />
    <input type="password" [(ngModel)]="loginData.password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <p><a (click)="forgotPassword()">Forgot Password?</a></p>
    <div class="social-login">
      <button (click)="loginWith('google')">Login with Google</button>
      <button (click)="loginWith('facebook')">Login with Facebook</button>
      <button (click)="loginWith('instagram')">Login with Instagram</button>
    </div>
    <p>Don't have an account? <a (click)="toggleForm()">Sign Up here</a></p>
  </form>
</div>
